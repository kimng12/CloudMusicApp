<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Music - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.7em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .bottom-text {
            text-align: center;
            margin-top: 1em;
        }
        .error {
            color: red;
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button class="btn" type="submit">Login</button>

        <div class="bottom-text">
            Donâ€™t have an account? <a href="register.html">Register</a>
        </div>

        <div class="error" id="errorMsg"></div>
    </form>
</div>

<script>
    const API_URL = "https://t1h28lqcr5.execute-api.us-east-1.amazonaws.com/production/cloudmusic-handler";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("errorMsg");
        errorDiv.style.display = "none";

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ call: "login", email, password })
            });

            const data = await response.json();
            const body = typeof data.body === "string" ? JSON.parse(data.body) : data.body;

            if (body.status === "Success") {
                sessionStorage.setItem("user", JSON.stringify(body.user));
                sessionStorage.setItem("subscriptions", JSON.stringify(body.subscriptions));
                window.location.href = "main.html";
            } else {
                errorDiv.textContent = "Email or password is invalid";
                errorDiv.style.display = "block";
            }
        } catch (err) {
            errorDiv.textContent = "An error occurred. Please try again later.";
            errorDiv.style.display = "block";
        }
    });
</script>
</body>
</html>
