<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Music App</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .top-bar {
            background-color: #e60028;
            color: white;
            padding: 1em 2em;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        header {
            background: #070758;
            color: white;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 2em;
            max-width: 1000px;
            margin: auto;
        }
        .section {
            background: white;
            padding: 1.5em;
            margin-top: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h2 {
            margin-top: 0;
        }
        .song {
            border-bottom: 1px solid #ddd;
            padding: 1em 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-info {
            flex-grow: 1;
        }
        .song img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 1em;
        }
        button {
            padding: 0.5em 1em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="text"] {
            padding: 0.5em;
            margin: 0.3em 1em 0.3em 0;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="top-bar">Cloud Music App</div>

<header>
    <div></div>
    <div>
        Welcome, <span id="username">[username]</span> |
        <button onclick="window.location.href='logout.html'">Logout</button>
    </div>
</header>

<div class="container">
    <!-- Subscriptions -->
    <div class="section" id="subscription-area">
        <h2>Your Subscriptions</h2>
        <div id="subscriptions"></div>
    </div>

    <!-- Search -->
    <div class="section">
        <h2>Search Music</h2>
        <div>
            <input type="text" id="query-title" placeholder="Title">
            <input type="text" id="query-artist" placeholder="Artist">
            <input type="text" id="query-album" placeholder="Album">
            <input type="text" id="query-year" placeholder="Year">
            <button onclick="queryMusic()">Query</button>
        </div>
        <div id="query-results"></div>
    </div>
</div>

<script>
    const API_URL = "https://b8753fcra1.execute-api.us-east-1.amazonaws.com/production/musicapp"; // Replace with your actual endpoint

    window.onload = () => {
        const user = JSON.parse(sessionStorage.getItem("user"));
        const subscriptions = JSON.parse(sessionStorage.getItem("subscriptions") || "[]");

        if (!user) {
            window.location.href = "login.html";
            return;
        }

        document.getElementById("username").innerText = user.user_name;
        loadSubscriptions(subscriptions);
    };

    function loadSubscriptions(subs) {
        const container = document.getElementById('subscriptions');
        container.innerHTML = subs.length ? '' : '<p>You have no subscriptions yet.</p>';
        subs.forEach(song => {
            const div = document.createElement('div');
            div.className = 'song';
            div.innerHTML = `
        <div class="song-info">
          <strong>${song.title}</strong><br>
          ${song.artist} - ${song.album} (${song.year})
        </div>
        <img src="${song.image_url}" alt="Artist" onerror="this.src='https://via.placeholder.com/80';">
        <button onclick="removeSong('${song.title}', '${song.artist}')">Remove</button>
      `;
            container.appendChild(div);
        });
    }

    function removeSong(title, artist) {
        const email = JSON.parse(sessionStorage.getItem("user")).email;

        fetch(API_URL, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ call: "unsubscribe", email, title, artist })
        })
            .then(res => res.json())
            .then(data => {
                if (data.body.status === "Success") {
                    alert(data.body.message);
                    window.location.reload();
                } else {
                    alert(data.body.message || "Failed to unsubscribe");
                }
            })
            .catch(console.error);
    }

    function queryMusic() {
        const container = document.getElementById('query-results'); // ‚úÖ define container
        container.innerHTML = ''; // clear previous results

        const title = document.getElementById('query-title').value.trim();
        const artist = document.getElementById('query-artist').value.trim();
        const album = document.getElementById('query-album').value.trim();
        const year = document.getElementById('query-year').value.trim();

        const requestBody = {
            call: "search",
            title,
            artist,
            album,
            year
        };

        console.log("üì§ Sending search request with:", requestBody);

        fetch(API_URL, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody)
        })
            .then(res => {
                console.log("üì• Raw response:", res);
                return res.json();
            })
            .then(data => {
                console.log("‚úÖ Lambda response:", data);

                // parse body if it's a JSON string
                const parsedBody = typeof data.body === 'string' ? JSON.parse(data.body) : data.body;

                console.log("üß† Parsed songs:", parsedBody.songs);

                if (!parsedBody.songs || !parsedBody.songs.length) {
                    container.innerHTML = '<p>No result is retrieved. Please query again.</p>';
                    return;
                }

                parsedBody.songs.forEach(song => {
                    const div = document.createElement('div');
                    div.className = 'song';

                    div.innerHTML = `
                <div class="song-info">
                    <strong>${song.title}</strong><br>
                    ${song.artist} - ${song.album} (${song.year})
                </div>
                <img src="${song.image_url}" alt="Artist" onerror="this.src='https://via.placeholder.com/80';">
            `;

                    const button = document.createElement('button');
                    button.textContent = "Subscribe";
                    button.onclick = () => subscribeSong(song);
                    div.appendChild(button);

                    container.appendChild(div);
                });
            })
            .catch(err => {
                console.error("‚ùå Fetch error:", err);
                container.innerHTML = '<p>Error while fetching results. Please try again later.</p>';
            });
    }

    function subscribeSong(song) {
        const email = JSON.parse(sessionStorage.getItem("user")).email;

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ call: "subscribe", email, title: song.title, artist: song.artist })
        })
            .then(res => res.json())
            .then(data => {
                alert(data.body.message || "Subscribed");
                window.location.reload();
            })
            .catch(err => {
                console.error(err);
                alert("An error occurred while subscribing.");
            });
    }
</script>

</body>
</html>
