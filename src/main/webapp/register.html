<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Music - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.7em;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background: #1e7e34;
        }
        .bottom-text {
            text-align: center;
            margin-top: 1em;
        }
        .error {
            color: red;
            margin-top: 1em;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="/register" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button class="btn" type="submit">Register</button>

        <div class="bottom-text">
            Already have an account? <a href="login.html">Login</a>
        </div>

        <div class="error" id="errorMsg">${errorMessage}</div>
    </form>
</div>

<script>
    const errorDiv = document.getElementById("errorMsg");
    if (errorDiv.textContent.trim() !== "" && errorDiv.textContent.trim() !== "${errorMessage}") {
        errorDiv.style.display = "block";
    }
</script>
</body>
</html>
